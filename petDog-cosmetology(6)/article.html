				<div class="arti_text">
					<!--<p>19世纪，给犬美容是法国贵族们的时尚。路易15世跟路易16世统治时期，这种艺术达到了异常繁荣的程度。跟现在差不多，贵妇犬也是当时最为流行 的品种，在路易16世时期，它甚至成了法庭的警犬。其实，当时犬的美容仅限于贵宾犬。据记载，第1家犬美容院建立在同时代的法国。犬美容业在君主体制消失 后仍一直存在并延续至今。实际上，法国第一共和国期间贵宾犬就已经成为了法国的国犬。尽管它的起源地可能不是法国，可后来还是世界上许多国家喜爱的品种。</p>
					<p>贵宾犬原先是渔业和狩猎用犬，当初最适合的修剪方式类似于现在的大陆式修剪。这种修剪方式只在其前部留鬃毛，而后背或后腿及臀部毛发被全部剃光，使贵宾犬看上去非常象狮子。尽管现在在修剪细节上已经有了改动，但基于历史原因，英国人仍然称这种修剪为狮子型修剪。</p>
					<p>美国的宠物爱好者们在狮子型修剪的基础上作了一些改进，称之为英国鞍式修剪。在美国，英国鞍式修剪和欧陆式修剪是成年贵宾犬仅有的两种修剪形式，而英国鞍式修剪是犬美容艺术的主流形式。</p>
					<p>宠物修剪样式的起源及其流行时期没有详尽的历史资料。基于全社会各个阶层对贵宾犬认同的逐步深入，该品种受到了空前而广泛的喜爱。因此，急需为 贵宾犬设计一种比传统修剪式样，更易护理的新型修剪式样。经过不断的发展，最终形成了现在的各种修剪样式，如运动式“克耐尔式”“荷兰式”城乡式修剪等。</p>
					<p>正如确认宠物修剪的起源一样，要想了解最早创立宠物修剪样式的美容师也很难，但我们却可以确定布兰齐-桑德斯对宠物修剪样式在美国的流行做出了巨大的贡献。</p>
					<p>布兰齐女士是国际著名的育种和训练专家，编写过《贵妇犬图鉴》该书是关于贵宾犬美容的最早的出版物之一。这本书没有注明出版日期，据推测困难是 在19世纪40年代第1次出版。布兰齐对宠物修剪的推广做出了很大的贡献，为此宠物界人士对她怀有深深的敬意。布兰齐-桑德斯于1964年去世，但她编著 的美容及训犬的书籍都流传下来了，这也是她对犬美容事业的永久遗赠。</p>
					<p>汤姆-吉特力，著名的犬教练`育种及鉴赏专家，是为数不多的几个撰写过有关犬美容历史的人之一。1976年7月在《名犬世界》杂志中吉特力先生 写到：“1879年，Vero ShawB.A.在英国伦敦出版的《养犬大全》中，引用了一些有关犬美容的文献，并强调指出：犬美容这一主题的重要性在于它涉及了动物的健康及其外表。而 Ashmont1893年于波士顿出版的著作《犬舍的秘密》中则包含了一整章关于犬毛清洗、美容及其他方面的内容。虽然我们对于修剪的起源还不能确认，但 肯定可追溯到几个世纪以前。</p>
					<p>在硬毛小猎犬品系形成早期，大不列颠岛的人们就逐渐认识到：如果将掩盖犬躯体轮廓的多余毛发拔掉，新毛就会更加顺利的生长，并使体形看起来有所 增大。人们已经知道定期用手或梳子给犬去掉一些毛发并不会给犬带来痛苦。随着不断实践，人们发现完全拔掉旧的毛发会促使新毛更加旺盛的生长，并且更具光 泽，质地更好。</p>
					<p>其实不仅硬毛梗的毛需要这种护理，其他的硬毛品系的品种包括德国刚毛潘打犬、硬毛猎犬、爱尔兰狼犬、苏格兰猎鹿犬、布鲁塞尔猎犬及德国刚毛梗犬的三大变种都需要这类护理。当时仅有为数不多的专业美容师掌握了这种为硬毛犬拔毛的技巧或者秘诀。</p>
					<p>而现代犬的美容更具有时代特征。首先，普通宠物犬被认为是一个家庭的组成部分之一。带犬到犬美容院就跟女主人到美发厅去一样重要。犬是美容已经职业化，因此犬主人对宠物美容师的选择如同她们对自己发型师的选择一样的精心。</p>-->
